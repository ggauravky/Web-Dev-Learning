<body>
    <!-- Character Entity Code Description
< &lt; Less than
> &gt; Greater than
& &amp; Ampersand
" &quot; Double quote
' &apos; Single quote
© &copy; Copyright symbol
® &reg; Registered symbol
₹ &#8377; Indian Rupee sign
→ &rarr; Right arrow -->

    <p>5 &lt; 10</p>
    <p>Use &amp; to join strings</p>
    <p>Price: &#8377;499</p>

    <p>Hello&nbsp;&nbsp;&nbsp;World</p>


</body>

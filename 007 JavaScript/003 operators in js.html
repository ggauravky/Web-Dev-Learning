<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ops">
        Lorem, <ipsum class="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur et vel fuga quis explicabo dicta maxime adipisci aliquid iusto mollitia earum, animi porro enim accusantium possimus tenetur rerum, natus temporibus illo, nostrum commodi!</ipsum>
    </div>

    <script>
        /*
         * JavaScript Operators Notes
         * =========================
         * 
         * 1. Arithmetic Operators:
         *    - Addition (+)
         *    - Subtraction (-)
         *    - Multiplication (*)
         *    - Division (/)
         *    - Modulus (%)
         *    - Exponentiation (**)
         * 
         * 2. Assignment Operators:
         *    - Assignment (=)
         *    - Add and assign (+=)
         *    - Subtract and assign (-=)
         *    - Multiply and assign (*=)
         *    - Divide and assign (/=)
         * 
         * 3. Comparison Operators:
         *    - Equal to (==)
         *    - Not equal to (!=)
         *    - Strict equal to (===)
         *    - Strict not equal to (!==)
         *    - Greater than (>)
         *    - Less than (<)
         *    - Greater than or equal to (>=)
         *    - Less than or equal to (<=)
         * 
         * 4. Logical Operators:
         *    - AND (&&)
         *    - OR (||)
         *    - NOT (!)
         * 
         * 5. String Operators:
         *    - Concatenation (+)
         * 
         * 6. Type Operators:
         *    - typeof : returns the type of a variable
         */

        // Arithmetic Operators
        console.log(5 + 6); // Addition
        console.log(5 - 6); // Subtraction
        console.log(5 * 6); // Multiplication
        console.log(5 / 6); // Division
        console.log(5 % 6); // Modulus
        console.log(5 ** 6); // Exponentiation

        // Assignment Operators
        let x = 10; // Assignment
        x += 5; // Add and assign
        console.log(x);
        x -= 3; // Subtract and assign
        console.log(x);
        x *= 2; // Multiply and assign
        console.log(x);
        x /= 4; // Divide and assign
        console.log(x);

        // Comparison Operators
        console.log(5 == '5'); // Equal to
        console.log(5 === '5'); // Strict equal to
        console.log(5 != '6'); // Not equal to
        console.log(5 !== '5'); // Strict not equal together?
        console.log(5 > 3); // Greater than
        console.log(5 < 3); // Less than            
        console.log(5 >= 5); // Greater than or equal to
        console.log(5 <= 3); // Less than or equal to
        console.log(5 <= 5); // Less than or equal to
        console.log(5 >= 6); // Greater than or equal to

        // Logical Operators
        console.log(true && false); // AND
        console.log(true || false); // OR
        console.log(!true); // NOT
        console.log(!false); // NOT
        console.log((5 > 3) && (2 < 4)); // AND with comparisons
        console.log((5 > 3) || (2 > 4)); // OR with comparisons
        console.log(!(5 > 3)); // NOT with comparison
        console.log(!(5 < 3)); // NOT with comparison
        console.log((5 > 3) && (2 > 4)); // AND with comparisons
        console.log((5 < 3) || (2 > 4)); // OR with comparisons
        console.log(!(5 < 3)); // NOT with comparison

        // String Operators
        let str1 = "Hello, ";
        let str2 = "World!";
        console.log(str1 + str2); // Concatenation
        console.log("Hello, " + "World!"); // Concatenation
        console.log("Hello, " + 2024); // Concatenation with number
        console.log("2024" + 2024); // Concatenation with number
        console.log(2024 + "2024"); // Concatenation with number
        console.log("2024" + "2024"); // Concatenation with number
        console.log("2024" + (2024 + 1)); // Concatenation with number
        console.log(2024 + 2024 + "2024"); // Concatenation with number
        console.log("2024" + (2024 + 1)); // Concatenation with number
        console.log("2024" + (2024 - 1)); // Concatenation with number
        console.log("2024" + (2024 * 2)); // Concatenation with number
        console.log("2024" + (2024 / 2)); // Concatenation with number
        console.log("2024" + (2024 % 2)); // Concatenation
        console.log("2024" + (2024 ** 2)); // Concatenation with number

        // Type Operators
        console.log(typeof "Hello"); // string
        console.log(typeof 2024); // number
        console.log(typeof true); // boolean
        console.log(typeof undefined); // undefined
        console.log(typeof null); // object (this is a known quirk in JavaScript)
        console.log(typeof {name: "John", age: 30}); // object
        console.log(typeof [1, 2, 3]); // object (arrays are a type of object in JavaScript)
        console.log(typeof function() {}); // function
        console.log(typeof NaN); // number (NaN is considered a number in JavaScript)
        console.log(typeof Infinity); // number (Infinity is considered a number in JavaScript)
        console.log(typeof -Infinity); // number (Infinity is considered a number in JavaScript)
        console.log(typeof Symbol("id")); // symbol
        console.log(typeof BigInt(12345678901234567890n)); // bigint
        console.log(typeof (5 + 6)); // number
        console.log(typeof (5 + "6")); // string
        console.log(typeof (5 - "6")); // number


        console.log(typeof (5 * "6")); // number
        console.log(typeof (5 / "6")); // number

        console.log(typeof (5 % "6")); // number
        console.log(typeof (5 ** "6")); // number
    </script>
</body>
</html>

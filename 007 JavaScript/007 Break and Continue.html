<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="abc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit impedit facilis odit vero consectetur culpa labore vel modi, reiciendis sit libero. Doloribus!</div>
    <script>
       // Break statement example
        for (let i = 0; i < 10; i++) {
            if (i === 5) {
                break; // Exit the loop when i is 5
            }
            console.log(i);
        }

        // Continue statement example
        for (let j = 0; j < 10; j++) {
            if (j % 2 === 0) {
                continue; // Skip even numbers
            }
            console.log(j);
        }

        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="template-literal">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit modi amet deleniti cum animi delectus possimus, provident quaerat error facilis molestiae nihil inventore nisi ab voluptates officia voluptatibus. Tenetur id maiores nihil quod.</div>
    <script>
        let name = "John";
        let age = 30;

        let greeting = `Hello, my name is ${name} and I am ${age} years old.`;
        console.log('Template Literal:', greeting);

        function showText(){
            document.querySelector('.template-literal').innerText = greeting;
        }
        setTimeout(showText, 2000);
    </script>
</body>
</html>

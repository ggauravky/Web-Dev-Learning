<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ab">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit velit fugit sint nemo corrupti animi voluptatem, consequuntur culpa esse dolores illo? Dolore?</div>

    <script>
        function showText(){
            document.querySelector('.ab').style.color = 'red';
        }

        showText(); 
        console.log('Text color changed to red');   

        function add(a, b){
            return a + b;
        }
        let result = add(5, 10);
        console.log('Sum:', result);
        console.log('Sum of 20 and 30:', add(20, 30));
        console.log('Sum of 100 and 200:', add(100, 200));

        function multiply(x, y){
            return x * y;
        }

        console.log('Product of 5 and 4:', multiply(5, 4));

        function greet(name){
            return `Hello, ${name}!`;
        }

        console.log(greet('Alice'));

        function square(num){
            return num * num;
        }

        console.log('Square of 6:', square(6));


        function isEven(number){
            return number % 2 === 0;
        }

        console.log('Is 10 even?', isEven(10));
        console.log('Is 7 even?', isEven(7));
        console.log('Is 42 even?', isEven(42));


        function factorial(n){
            if(n === 0 || n === 1) return 1;
            let result = 1;
            for(let i = 2; i <= n; i++){
                result *= i;
            }
            return result;
        }

        console.log('Factorial of 5:', factorial(5));
        console.log('Factorial of 0:', factorial(0));

        function reverseString(str){
            return str.split('').reverse().join('');
        }
        console.log('Reverse of "hello":', reverseString('hello'));
        console.log('Reverse of "JavaScript":', reverseString('JavaScript'));
    </script>
</body>
</html>
